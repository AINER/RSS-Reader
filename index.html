<!doctype html>

<html lang="ru" data-lt-installed="true">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSS Reader</title>
    <style>html{visibility: hidden;opacity:0;}</style> <!-- Fixed FOUC Issue. Refers to last strings in styles.scss -->
    <link rel="icon" href="./src/assets/icon.png" type="image/x-icon">
  </head>

  <body class="d-flex flex-column min-vh-100">

    <main class="flex-grow-1">
      <div class="bg-light">
        <section class="container-fluid container-xxl p-5">
          <div class="row">
            <div class="col mx-auto text-black">
              <div class="title text-center">
                <img class="logo" src="./src/assets/icon.png" alt="Logo" />
                <h1 class="hero-title display-3"></h1>
                <p class="hero-description lead"></p>
              </div>
              <form action="" class="rss-form text-body">
                <div class="row">
                  <div class="col">
                    <div class="form-floating">
                      <input
                        class="form-control w-100"
                        id="url-input"
                        autofocus=""
                        required=""
                        name="url"
                        aria-label="url"
                        placeholder="Cсылка RSS"
                        autocomplete="off"
                      />
                      <label class="url-input-label" for="url-input"></label>
                      <div class="feedback"></div>
                    </div>
                  </div>
                  <div class="col-auto">
                    <button
                      type="submit"
                      aria-label="add"
                      class="add url-submit btn btn-lg btn-primary px-sm-5"
                    ></button>
                  </div>
                </div>
              </form>
              <div
                class="example-container icon-link icon-link-hover"
                style="--bs-icon-link-transform: translate3d(0, -0.125rem, 0)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-arrow-90deg-up"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.854 1.146a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L4 2.707V12.5A2.5 2.5 0 0 0 6.5 15h8a.5.5 0 0 0 0-1h-8A1.5 1.5 0 0 1 5 12.5V2.707l3.146 3.147a.5.5 0 1 0 .708-.708z"
                  />
                </svg>
                <span class="example-title"></span>
                <span class="example-link"></span>
              </div>
            </div>
          </div>
        </section>
      </div>

      <section class="channels-and-posts d-none container-fluid container-xxl p-5">
        <div class="row gx-5">
          <div class="col-md-10 col-lg-8 order-1 mx-auto">
            <h2 class="posts-title h3 my-4"></h2>
            <div class="posts">

              <template id="post-card">
                <div class="card bg-light" data-bs-toggle="modal" data-bs-target="#post-modal">
                  <div class="card-body">
                    <div class="row align-items-center">
                      <div class="col">
                        <h5 class="card-title fw-bold"></h5>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                      </div>
                      <div class="col-auto">
                        <button type="button" class="post-preview-button btn btn-outline-secondary btn-sm align-middle"></button>
                        <a class="original-post-link" href=""><button type="button" class="original-post-button btn btn-outline-secondary btn-sm align-middle"></button></a>
                        <!-- <button type="button" class="mark-as-read-button btn btn-outline-secondary btn-sm align-middle"></button> -->
                      </div>
                    </div>
                  </div>
                </div>
              </template>

            </div>
          </div>

          <div
            class="col-md-10 col-lg-4 order-0 order-lg-1 mx-auto"
          >
            <h2 class="channels-title h3 my-4"></h2>
            <div class="channels">

              <template id="channel-card">
                <div class="card">
                  <div class="card-body info-section">
                    <div class="header-container">
                      <h5 class="card-title col-auto me-auto"></h5>
                      <button class="delete-button btn btn-outline-secondary btn-sm align-middle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                          <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                        </svg>
                      </button>
                    </div>
                    <h6 class="card-subtitle mb-2 text-muted"></h6>
                  </div>
                </div>
              </template>

            </div>
          </div>
        </div>
      </section>
    </main>

    <div
      class="modal fade"
      id="post-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal"
      aria-hidden="false"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold"></h5>
            <button
              type="button"
              class="btn-close close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-break">
            <p class="modal__content"></p>
            <div class="'modal__info">
              <div class="d-flex justify-content-between">
                <p class="modal__post-author text-muted"></p>
                <p class="modal__post-date text-muted"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="main-buttons-container">
              <a
                class="btn btn-primary original-post-link original-post-button modal__open-original-post-button"
                href=""
                role="button"
                target="_blank"
                rel="noopener noreferrer"
                ></a>
              <!-- <button type="button" class="mark-as-read-button btn btn-secondary"></button> -->
            </div>
            <button
              type="button"
              class="btn btn-secondary modal__close-button"
              data-bs-dismiss="modal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer fixed-bottom container-fluid border-top py-2 mt-5 bg-light">
      <div class="row">
        <div class="col-auto me-auto">
          <div class="mx-2 dropdown dropup">
            <button class="language-current btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              English
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="language language-en dropdown-item" href="#">English</a></li>
              <li><a class="language language-ru dropdown-item" href="#">Русский</a></li>
            </ul>
          </div>
        </div>
        <div class="col-auto">
          <div class="text-end">
            <a class="made-by" href="https://github.com/AINER" target="_blank"
              >Made by AINER</a
            >
            <img
              class="decorative-img"
              src="./src/assets/bongo_cat_typing.gif"
              alt="bongo cat typing"
            />
          </div>
        </div>
      </div>
    </footer>

  </body>
</html>
