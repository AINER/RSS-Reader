<!doctype html>

<html lang="ru" data-lt-installed="true">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSS Aggregator</title>
    <link rel="icon" href="./src/assets/icon.png" type="image/x-icon">
  </head>

  <body class="d-flex flex-column min-vh-100">

    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-break"></div>
          <div class="modal-footer">
            <a
              class="btn btn-primary full-article"
              href="#"
              role="button"
              target="_blank"
              rel="noopener noreferrer"
              >Читать полностью
            </a>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>

    <main class="flex-grow-1">
      <section class="container-fluid bg-light p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-black">
            <div class="title text-center">
              <img class="logo" src="./src/assets/icon.png" alt="Logo" />
              <h1 class="hero-title display-3"></h1>
              <p class="hero-description lead"></p>
            </div>
            <form action="" class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      class="form-control w-100"
                      id="url-input"
                      autofocus=""
                      required=""
                      name="url"
                      aria-label="url"
                      placeholder="Cсылка RSS"
                      autocomplete="off"
                    />
                    <label class="url-input-label" for="url-input">Ссылка RSS</label>
                    <div class="feedback"></div>
                  </div>
                </div>
                <div class="col-auto">
                  <button
                    type="submit"
                    aria-label="add"
                    class="add url-submit btn btn-lg btn-primary px-sm-5"
                  >
                    Добавить
                  </button>
                </div>
              </div>
            </form>
            <div
              class="example-container icon-link icon-link-hover"
              style="--bs-icon-link-transform: translate3d(0, -0.125rem, 0)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-90deg-up"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.854 1.146a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L4 2.707V12.5A2.5 2.5 0 0 0 6.5 15h8a.5.5 0 0 0 0-1h-8A1.5 1.5 0 0 1 5 12.5V2.707l3.146 3.147a.5.5 0 1 0 .708-.708z"
                />
              </svg>
              <span class="example-title"></span>
              <span class="example-link"></span>
            </div>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
          <div
            class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"
          ></div>
        </div>
      </section>
    </main>

    <footer class="footer container-fluid border-top py-3 mt-5 bg-light">
      <div class="row">
        <div class="col-auto me-auto">
          <div class="mx-2 dropdown dropup">
            <button class="language-current btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              English
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="language-english dropdown-item active disabled" href="#">English</a></li>
              <li><a class="language-russian dropdown-item" href="#">Русский</a></li>
            </ul>
          </div>
        </div>
        <div class="col-auto">
          <div class="text-right">
            <a class="made-by" href="https://github.com/AINER" target="_blank"
              >Made by AINER</a
            >
            <img
              class="decorative-img"
              src="./src/assets/bongo_cat_typing.gif"
              alt="bongo cat typing"
            />
          </div>
        </div>
      </div>
    </footer>

  </body>
</html>
